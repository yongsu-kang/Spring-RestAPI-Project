<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>상품 리스트</title>
</head>
<body class="container-fluid">
<h1>상품 리스트</h1>
<a th:href="@{|/carts/${customerId}|}" class="btn btn-primary" type="button">장바구니 보기</a>
<a th:href="@{|/order/${customerId}|}" class="btn btn-primary" type="button">주문 내역 보기</a>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
        <th scope="col">Quantity</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${products}" th:object="${product}">
        <td th:text="*{productName}"></td>
        <td th:text="*{price}"></td>
        <td th:text="*{category}"></td>
        <td th:text="*{description}"></td>
        <form th:action="@{|/carts/add/${customerId}?productId=*{productId}|}" method="post">
        <td>
            <input type="number" class="form-control" id="quantity" name="quantity">
        </td>
        <td>
            <button class="btn btn-primary" type="submit">장바구니 담기</button>
        </td>
        </form>
    </tr>
    </tbody>
</table>
<div class="d-grid gap-2 d-md-block">
    <a th:href="@{/login}" class="btn btn-primary" type="button">돌아가기</a>
</div>
</body>
</html>
