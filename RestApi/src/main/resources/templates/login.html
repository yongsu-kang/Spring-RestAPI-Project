<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="container-fluid">
<h1 class="d-grid gap-2 col-6 mx-auto">로그인 페이지</h1>
<form th:action="@{/login}" method="post">
<div class="d-grid gap-2 col-6 mx-auto">
    <div>
    <label for="email" class="form-label">이메일</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="name@example.com">
    </div>
    <button class="btn btn-outline-secondary" type="submit">로그인</button>
    <a th:href="@{/customers/new}" class="btn btn-outline-secondary" type="button">회원 가입</a>
    <a th:href="@{/products/new}" class="btn btn-outline-secondary" type="button">상품 생성</a>
</div>
</form>
</body>
</html>
