<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>장바구니 리스트</title>
</head>
<body class="container-fluid">
<h1>장바구니 리스트</h1>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">OrderId</th>
        <th scope="col">Address</th>
        <th scope="col">PostCode</th>
        <th scope="col">OrderStatus</th>
        <th scope="col">CreatedAt</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="order:${orders}" th:object="${order}">
            <td th:text="*{orderId}"></td>
            <td th:text="*{address.getAddress()}"></td>
            <td th:text="*{address.getPostcode()}"></td>
            <td th:text="*{orderStatus}"></td>
            <td th:text="*{createdAt}"></td>
            <td>
                <a th:href="@{|/order/delete/${customerId}/*{orderId}|}" class="btn btn-primary" type="submit">취소하기</a>
            </td>
        </tr>
    </tbody>
</table>

<div class="d-grid gap-2 d-md-block">
    <a th:href="@{|/products/${customerId}|}" class="btn btn-primary" type="button">돌아가기</a>
</div>
</body>
</html>
