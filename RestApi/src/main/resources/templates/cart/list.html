<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>장바구니 리스트</title>
</head>
<body class="container-fluid">
<h1>장바구니 리스트</h1>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
        <th scope="col">Quantity</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${products}" th:object="${product}">
        <td th:text="*{productName}"></td>
        <td th:text="*{price}"></td>
        <td th:text="*{category}"></td>
        <td th:text="*{description}"></td>
        <td th:text="*{quantity}"></td>
        <td>
            <a th:href="@{|/carts/delete/${customerId}/*{cartId}|}" class="btn btn-primary" type="submit">취소하기</a>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{|/order/cart/${customerId}|}" method="post">
<div class="d-grid gap-2 d-md-block">
    <a th:href="@{|/products/${customerId}|}" class="btn btn-primary" type="button">돌아가기</a>
    <button class="btn btn-primary" type="submit">주문 하기</button>
</div>
</form>
</body>
</html>
